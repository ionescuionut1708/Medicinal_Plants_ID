name: medicinal_plants_id
description: A Flutter application for identifying medicinal plants and learning about their therapeutic properties.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.0
  image_picker: ^1.1.0
  path_provider: ^2.1.0
  sqflite: ^2.3.0
  http: ^1.2.0
  shared_preferences: ^2.2.0
  flutter_svg: ^2.0.0
  google_fonts: ^6.2.0
  path: ^1.8.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1   

flutter:
  uses-material-design: true
  assets:
    - assets/images/                
    - .env

flutter_launcher_icons:
  image_path: lib/assets/icon/icon.png
  android: true
  ios: true
  adaptive_icon_background: '#2E7D32'
  adaptive_icon_foreground: lib/assets/icon/icon.png

